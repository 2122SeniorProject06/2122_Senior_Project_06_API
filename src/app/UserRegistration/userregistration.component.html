<div class="registration-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="registration">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="user registration">
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-success">Register</button>
    </form>
  </mat-card>
</div>
