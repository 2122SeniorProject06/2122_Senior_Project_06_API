<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="user-login">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-succes">Log in</button>
      <button mat-stroked-button color="primary" class="btn-success" (click)="goToRegistration();">Register</button>
    </form>
  </mat-card>

</div>
